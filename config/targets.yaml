instagram_account: "username_to_monitor"

targets:
  posts_per_month: 20
  stories_per_day: 3
  reels_per_week: 2
  min_caption_length: 50
  hashtags_per_post: 10
  min_engagement_rate: 3.5

competitors:
  - "competitor1_username"
  - "competitor2_username"
  - "competitor3_username"

monitoring:
  check_interval_hours: 6
  backup_interval_days: 1
  log_retention_days: 30

alerts:
  enabled: true
  notify_on_low_engagement: true
  notify_on_missed_targets: true
  notify_on_errors: true

reports:
  daily_report_time: "20:00"
  weekly_report_day: "monday"
  weekly_report_time: "09:00"
  monthly_report_day: 1
  monthly_report_time: "09:00"
